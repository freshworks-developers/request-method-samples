<!DOCTYPE html>

<html lang="en">
  <head>
    <title>A Template App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <div class="fw-card-2 fw-p-12 fw-flex fw-flex-row">
      <section class="fw-flex-grow">
        <h3 class="fw-type-h5 fw-my-0">Freshdesk API response</h3>
      </section>
    </div>
    <div class="fw-card-2 fw-p-12 fw-flex fw-flex-row">
      <section class="fw-flex-grow">
        <p class="fw-type-xs fw-my-0" id="usingQueryParams">Using Query Params #</p>
        <p class="fw-type-xs fw-my-0" id="dynamicQueryParams">Dynamic Query Params (priority high) #</p>
        <p class="fw-type-xs fw-my-0" id="listAllTickets">Tickets #</p>
      </section>
    </div>
  </body>

  <script defer src="scripts/app.js"></script>
  <script async type="module" src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.js"></script>
</html>
