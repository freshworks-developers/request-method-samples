<html>

<head>
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css" />
  <script type="module" src="https://unpkg.com/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://unpkg.com/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <script src="{{{appclient}}}"></script>
</head>

<body>
  <div class="fw-card-2 fw-p-12 fw-flex fw-flex-row">
    <section class="fw-flex-grow">
      <h3 class="fw-type-h5 fw-my-0">Star Wars characters</h3>
      <p class="fw-type-xs fw-my-0" id="starWarsCharsCount"></p>
    </section>
  </div>
  <div class="fw-card-2 fw-p-12 fw-flex fw-flex-row">
    <section class="fw-flex-grow">
      <h3 class="fw-type-h5 fw-my-0" id="charName"></h3>
      <p class="fw-type-xs fw-my-0" id="starshipsCount">Starships #</p>
      <p class="fw-type-xs fw-my-0" id="vehiclesCount">Vehicles #</p>
    </section>
  </div>
  <div class="fw-card-2 fw-p-12 fw-flex fw-flex-row">
    <section class="fw-flex-grow">
      <h3 class="fw-type-h5 fw-my-0" id="starshipName"></h3>
      <p class="fw-type-xs fw-my-0" id="starshipModel">Model </p>
      <p class="fw-type-xs fw-my-0" id="starshipManufacturer">Manufacturer </p>
      <p class="fw-type-xs fw-my-0" id="starshipClass">Class </p>
    </section>
  </div>
</body>
<script defer src="./scripts/app.js"></script>

</html>
